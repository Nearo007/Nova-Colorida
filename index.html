<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="styles/login.css">

        <title>Mão Colorida</title>

        <link rel="icon" href="imagens/empresa_logos/logo_circular.png">
    </head>
    <body>
        <div class="main-background">
            <div class="main">
                <div class="main-box">
                    <img class="main-logo" src="imagens/empresa_logos/logo.jpg">
                    <p class="main-title">
                        Área do Funcionário
                    </p>
    
                    <input class="input-user" type="text" placeholder="Usuário ou E-mail">
    
                    <div class="div-password">
                        <input class="input-password" type="password" placeholder="Senha">
                        <button class="button-show-password"><img class="eye-icon" src="imagens/login_imagens/eye_close.png"></button>
                    </div>
    
                    <div class="buttons">
                        <button class="button-login">
                            Login
                        </button>
    
                        <button class="button-cadastro">
                            Cadastro
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
        <script type="module" src="javascript/login.js"></script>
    </body>
</html>
